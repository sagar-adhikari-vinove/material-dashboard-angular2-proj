version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/remove_root_dir.sh
      timeout: 500
      runas: root
  ApplicationStart:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  # BeforeInstall:
  #   - location: scripts/install_dependencies
  #     timeout: 300
  #     runas: root
  #   - location: scripts/start_server
  #     timeout: 300
  #     runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
      
  ChangeListener:
    - location: scripts/listen.sh
      timout: 300
      runas: root
